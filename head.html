  <body>
    <div class="S-content-wrapper overflow-hidden">
      <!-- contents -->
      <section class="S-head-content py-3">
        <div class="container-fluid">
          <nav
            class="S-navbar d-flex align-items-center justify-content-between"
          >
            <div class="S-hamburger S-dekstop d-flex">
              <span class="material-symbols-outlined"> menu </span>
            </div>
            <div class="S-search-bar">
              <form action="search">
                <input
                  id="search"
                  class="search"
                  type="search"
                  placeholder="buscar......"
                />
              </form>
              <button type="button" class="S-input-button">
                <span class="material-symbols-outlined"> search </span>
              </button>
            </div>
            <div
              class="S-profile-and-icon d-flex align-items-center justify-content-between mx-2"
            >
              <div
                class="S-icons d-flex align-items-center justify-content-between"
              >
                <div class="S-icon">
                  <span
                    class="material-symbols-outlined d-flex align-items-center"
                  >
                    notifications
                  </span>
                </div>
                <div class="S-icon">
                  <span
                    class="material-symbols-outlined d-flex align-items-center"
                  >
                    notifications
                  </span>
                </div>
                <div class="S-icon">
                  <span class="material-symbols-outlined d-flex">
                    notifications
                  </span>
                </div>
              </div>
              <!-- click img -->
              <div class="S-profile-img" id="click">
                <a href="#" onclick="myFunction()">
                  <img
                    src="./image/pexels-tomé-louro-1666779.jpg"
                    alt="profile-img"
                  />
                </a>

                <!-- click-content -->
                <div class="click-content" id="content">
                  <div class="S-Click-img m-0 px-3">
                    <a href="#" class="S-btn d-flex align-items-center">
                      <img
                        src="./image/pexels-tomé-louro-1666779.jpg"
                        alt="profile-img"
                      />
                    </a>
                    <div class="name-and-email">
                      <h4><a href="#">Client</a></h4>
                      <h4><a href="#">ClientEmail@gmail.com</a></h4>
                    </div>
                  </div>
                  <div class="S-person S-prof px-3">
                    <a href="#" class="d-flex align-items-center py-3">
                      <span class="material-symbols-outlined">
                        account_circle
                      </span>
                      <h5 class="pl-3">Mi quenta</h5>
                    </a>
                  </div>
                  <div class="S-person S-prev px-3">
                    <a href="#" class="d-flex align-items-center py-3">
                      <span class="material-symbols-outlined">
                        exit_to_app
                      </span>
                      <h5 class="pl-3">Carrer Secion</h5>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="S-hamburger S-mobile d-flex align-items-center">
              <span class="material-symbols-outlined"> menu </span>
            </div>
          </nav>
        </div>
      </section>
    </div>

    <!-- css -->
    <style>
      /* root */
      :root {
        --blue: #4723d9;
        --white: #ffffff;
        --green: #eb4834;
        --dark: rgb(36, 54, 54);
        --blueTwo: #7cc3cd;
        --redBlue: #6d6438;
        --btmBg: #fff3c1;
        --btmBdr: #217c99;
        --yellow: #fedc38;
        --orange: #fa9a03;
        --gray: #f1f1f1;
        --black: #000000;
        --blueOriginal: #4723d9;
      }

      /* ------------------
         -----head-section
      ---------------------*/
      .S-content-wrapper {
        height: 100%;
      }
      .S-head-content {
        background: var(--blue);
      }

      .S-profile-img a img {
        width: 50px;
        height: 50px;
        border-radius: 100px;
        box-shadow: 0px -1px 14px 3px #ffffff;
      }

      .S-hamburger span {
        color: var(--white);
        font-size: 30px;
        cursor: pointer;
      }

      .S-search-bar {
        width: 25rem;
        background: white;
        position: relative;
        height: 40px;
        border-radius: 50px;
      }

      .search {
        width: 100%;
        height: 100%;
        border: none;
        position: absolute;
        top: 0;
        left: 0;
        padding-left: 15px;
        border-radius: 50px;
      }

      button {
        right: 0;
        position: absolute;
        height: 100%;
        border: transparent;
        background: transparent;
        display: flex;
        align-items: center;
        padding: 0;
        width: 40px;
        justify-content: center;
      }
      .S-icons {
        gap: 30px;
        padding-right: 30px;
      }
      .S-icon span {
        color: aliceblue;
        cursor: pointer;
      }

      .S-icon:before {
        content: "12";
        background: var(--blue);
        border-radius: 50px;
        position: absolute;
        font-weight: 800;
        font-size: 12px;
        color: var(--white);
        height: 25px;
        width: 25px;
        display: flex;
        justify-content: center;
        top: -13px;
        font-size: -15px;
        right: -13px;
        box-shadow: 0px 0px 8px 2px #fff;
      }

      .S-icon {
        position: relative;
        cursor: pointer;
        transform: translateY(10px);
      }
      .S-icon span {
        color: var(--white);
      }
      .S-mobile {
        display: none !important;
      }
      .S-profile-img {
        margin-left: 20px;
        position: relative;
      }

      .S-input-button {
        background-color: #ffffff;
        border-radius: 0px 20px 20px 0px;
      }

      /* click-content */
      .S-head-content {
        padding-left: 25px;
        padding-right: 25px;
      }
      .click-content {
        background: var(--white);
        position: absolute;
        right: -50px;
        top: 80px;
        width: 360px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px 3px rgb(0 0 0 / 10%);
        padding-bottom: 15px;
        transition: all 0.4s ease-in;
        opacity: 0;
        visibility: hidden;
      }
      .click-content.toggle {
        top: 80px !important;
        right: -5px;
        transition: all 0.4s ease-in;
        opacity: 1;
        visibility: visible;
      }

      .S-Click-img:before {
        content: "";
        width: 40px;
        height: 40px;
        background: var(--blueOriginal);
        position: absolute;
        top: -3px;
        transform: rotate(45deg);
        right: 10px;
        border-radius: 2px;
        transition: all 0.5s ease-in-out;
      }

      .S-Click-img a img {
        width: 50px;
        height: 50px;
        box-shadow: unset !important;
      }
      .S-Click-img {
        background-color: var(--blueOriginal);
        display: flex;
        align-items: center;
        padding-top: 30px;
        padding-bottom: 30px;
        border-radius: 10px;
      }
      .name-and-email h4 a {
        font-size: 17px;
        font-weight: 600;
        display: block;
        color: var(--white);
        line-height: 25px;
      }
      .name-and-email {
        padding-left: 20px;
      }
      .name-and-email h4:last-child a {
        color: var(--gray);
      }
      .S-person a span {
        color: var(--blueOriginal);
      }
      .S-person a h5 {
        font-size: 16px;
        font-weight: 600;
        color: var(--blueOriginal);
      }
      .S-prev a h5 {
        color: var(--dark);
      }
      .S-prev a span {
        color: var(--dark);
      }
      .S-prof {
        border-bottom: 2px dotted var(--gray);
      }
      @media only screen and (max-width: 767px) {
        .S-head-content .container-fluid {
          padding: 0;
        }
        .S-profile-and-icon {
          margin: 0 !important;
        }
        .S-dekstop {
          display: none !important;
        }
        .S-mobile {
          display: flex !important;
          align-items: center;
        }
        .S-profile-and-icon {
          flex-direction: row-reverse;
        }
        .S-search-bar {
          width: 14rem;
        }
        .S-profile-img {
          margin-left: 0px;
          margin-right: 20px;
        }

        /* click-content */
        .click-content {
          top: 100px !important;
          right: 50%;
          transform: translateX(50%);
        }
        .click-content.toggle {
          right: 50%;
          transform: translateX(50%);
          top: 80px !important;
        }
        .S-Click-img:before {
          content: "";
          left: 50%;
          transform: translateX(-50%) rotate(45deg);
          transition: all 0.5s ease-in-out;
        }
      }
      @media only screen and (max-width: 567px) {
        .S-search-bar {
          display: none !important;
        }
        .S-profile-img {
          margin-right: 15px;
        }
        .click-content.toggle {
          left: -15px;
          transform: translateX(0px);
          top: 80px !important;
        }
        .click-content {
          top: 100px !important;
          left: -15px;
          transform: translateX(0px);
        }
        .S-Click-img:before {
          content: "";
          left: 40px;
          transition: all 0.5s ease-in-out;
        }
      }
    </style>

    <!-- javascript -->
    <script>
      var content = document.getElementById("content");
      function myFunction() {
        content.classList.toggle("toggle");
      }
    </script>
